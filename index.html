<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>üîê Minimal E2EE Chat</title>
    <style>
      :root {
        --bg: #0f172a;
        --panel: #1e293b;
        --accent: #2563eb;
        --border: #334155;
        --text: #e2e8f0;
        --text-dim: #94a3b8;
      }

      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #container {
        width: 95%;
        max-width: 800px;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 20px #0005;
      }

      #header {
        background: #111827;
        color: #f8fafc;
        text-align: center;
        padding: 14px;
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        border-bottom: 1px solid #334155;
      }

      #login {
        padding: 2rem;
        text-align: center;
      }

      #username {
        padding: 0.5rem;
        border: 1px solid var(--border);
        border-radius: 5px;
        width: 60%;
        background: #0f172a;
        color: var(--text);
      }

      #joinBtn {
        padding: 0.5rem 1rem;
        margin-left: 0.5rem;
        background: var(--accent);
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
      }

      #chat {
        display: none;
        grid-template-columns: 1fr 200px;
        height: 500px;
      }

      #chatMode {
        grid-column: 1 / span 2;
        padding: 10px 16px;
        background: #1e293b;
        border-bottom: 1px solid var(--border);
        color: var(--text-dim);
        font-size: 0.95rem;
        text-align: center;
        transition: background 0.3s, color 0.3s;
      }

      #chatMode.private {
        background: #7c2d12;
        color: #fff;
        font-weight: 600;
      }

      #messages {
        list-style: none;
        margin: 0;
        padding: 10px;
        overflow-y: auto;
        height: 400px;
      }

      #messages li {
        margin: 4px 0;
        padding: 6px 10px;
        border-radius: 8px;
        max-width: 75%;
        word-wrap: break-word;
      }

      #messages li.self {
        background: #2563eb;
        color: #fff;
        margin-left: auto;
      }

      #messages li.remote {
        background: #334155;
        color: #f1f5f9;
      }

      #userlist {
        border-left: 1px solid var(--border);
        overflow-y: auto;
      }

      #userlist li {
        list-style: none;
        padding: 8px 10px;
        cursor: pointer;
      }

      #userlist li.selected {
        background: #2563eb;
        color: white;
      }

      #inputArea {
        grid-column: 1 / span 2;
        display: flex;
        border-top: 1px solid var(--border);
      }

      #message {
        flex: 1;
        padding: 0.6rem;
        border: none;
        background: #0f172a;
        color: var(--text);
      }

      #sendBtn {
        background: var(--accent);
        border: none;
        color: white;
        padding: 0.6rem 1rem;
        cursor: pointer;
      }

      #messages li.private-msg {
        border-left: 4px solid #f97316;
        background: rgba(249, 115, 22, 0.15);
        position: relative;
}

      #messages li.private-msg::before {
        content: "‚úâÔ∏è ";
        margin-right: 4px;
}

    </style>
  </head>
  <body>
    <div id="container">
      <header id="header">üîê Minimal E2EE Chat</header>

      <div id="login">
        <input id="username" placeholder="Nutzername eingeben..." />
        <button id="joinBtn">Beitreten</button>
      </div>

      <div id="chat">
        <div id="chatMode">üí¨ Gruppenchat (alle)</div>
        <ul id="messages"></ul>
        <ul id="userlist"></ul>
        <div id="inputArea">
          <input id="message" placeholder="Nachricht eingeben..." />
          <button id="sendBtn">Senden</button>
        </div>
      </div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
